<body id="bg"> 
<div class="sidebar">
    <button class="tablinks" onclick="changeBlogPage(event, 'Latest')" id="defaultOpen">Latest</button>
    <button class="tablinks" onclick="changeBlogPage(event, 'blog3')">Blog 3</button>
    <button class="tablinks" onclick="changeBlogPage(event, 'blog2')">Blog 2</button>
    <button class="tablinks" onclick="changeBlogPage(event, 'blog1')">Blog 1</button>
</div>

<div id="Latest" class="blog_main">

<div id="blog1" class="blog_main">
    <h2 class="blog_text">Blog One</h2>
</div>

<script>
function changeBlogPage(evt, blogName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("blog_main");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(blogName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
